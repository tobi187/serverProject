{% extends 'layout.html' %} {% block body %}
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">

<div class="jumbotron">
  <h1 class="display-4">Excel Reports zusammenf√ºhren</h1>
  <p class="lead">Excel Dateien hochladen.</p>

  <div id="linkstorage" data-link='{{ dl }}'></div>

  <hr class="my-4" />

  {% if dl != "" %}
    <div id="downloading" class="text-center">
      <div class="spinners">
        <div id="fountainG">
          <div id="fountainG_1" class="fountainG"></div>
          <div id="fountainG_2" class="fountainG"></div>
          <div id="fountainG_3" class="fountainG"></div>
          <div id="fountainG_4" class="fountainG"></div>
          <div id="fountainG_5" class="fountainG"></div>
          <div id="fountainG_6" class="fountainG"></div>
          <div id="fountainG_7" class="fountainG"></div>
          <div id="fountainG_8" class="fountainG"></div>  
        </div>
      </div>
      <div class="statusMessages">
        <p>
          Status: <span id="status">...</span>
        </p>
        <p>
          Progress: <span id="amDone">0</span> von <span id="amGes">0</span> done 
        </p>
        <p>
          <a type="button" href="#" class="btn hide" id="dlButton">Download</a>
        </p>
      </div>
    </div>
  {% endif %}

  <div class="upload_start">
    <form
      method="post"
      enctype=multipart/form-data
      action="{{ url_for('routes.index') }}"
      class="dropzone bigone"
    >
      <ul id="fileList">
        <li>
          <input type=file name="file" />
        </li>
      </ul>
      <p>
        <a onclick="onPlus()">
          <span class="glyphicon glyphicon-plus">Add</span>
        </a>
      </p>
      <input type="submit" value="Hochladen" />
    </form>
  </div>
</div>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>-->
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
